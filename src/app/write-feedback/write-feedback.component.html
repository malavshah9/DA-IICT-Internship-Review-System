<form [formGroup]="feedbackForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Feedback</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Title" formControlName="title">
            <mat-error *ngIf="feedbackForm.controls['title'].hasError('required')">
                Title is <strong>required</strong>
              </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Description" formControlName="description"></textarea>
              <mat-error *ngIf="feedbackForm.controls['description'].hasError('required')">
                Description is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      <div class="row">
          <div class="col">
            <!-- <mat-form-field class="full-width"> -->
              <!-- <input mat placeholder="File" formControlName="company">
               -->
               <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
              <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
            <!-- </mat-form-field> -->
          </div>
        </div>
      <!-- <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div> -->


    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [disabled]="!feedbackForm.valid" color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
